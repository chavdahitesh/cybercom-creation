<div class="container-sm">
  <form action="" [formGroup]='productForm' (ngSubmit)="onSubmit()">
    <div class="mb-3 form-group">
      <label class="form-label">Product Number</label>
      <input type="number" class="form-control" id="number" placeholder="enter product number" formControlName="number">
    </div>
    <div class="mb-3 form-group">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control" id="name" placeholder="enter product name" formControlName="name">
    </div>
    <div class="mb-3 form-group">
      <label class="form-label">Product Category</label>
      <input type="text" class="form-control" id="category" placeholder="enter product category"
        formControlName="category">
    </div>
    <div class="mb-3 form-group">
      <label class="form-label">Product description</label>
      <input type="text" class="form-control" id="desc" placeholder="enter product description" formControlName="desc">
    </div>
    <div class="col-12 text-center">
      <button class="btn btn-primary" type="submit">Add</button>
    </div>
  </form>
</div>
